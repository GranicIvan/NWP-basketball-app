<div class="d-flex  justify-content-center " >
    <div class="d-flex justify-content-center card"  style="width: 50rem;">
        <div class="card-body ">
            <form class="custom-form" >
                <div class="form-group">
                    <div class=" d-flex m-1 ms-2 justify-content-start">
                        <label for="movieName" >Movie name:</label>  
                    </div>
                    
                    <input type="text" class="form-control" id="movieName" placeholder="Enter movie name">
                </div>

                <div class="form-group my-4">
                    <div class=" d-flex m-1 ms-2 justify-content-start">
                        <label for="movieName" >Movie year:</label>  
                    </div>
                    
                    <input type="number" class="form-control" id="movieName" placeholder="Enter movie year">
                </div>

                <button type="submit" class="btn btn-primary m-3 ">Search</button>
            </form>
        </div>
    </div>

</div>
